<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div id="appVue">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1 v-if="lists.length > 0">Agregar una tarea</h1>
                    <h1 v-else="lists">Crear una tarea</h1>
                    <input type="text" class="form-control" v-model="newKeep" v-on:keyup.enter="addKeep">
                </div>
                <div class="col-sm-6">
                    <h1 v-if="lists.length > 0">Lista de tareas</h1>
                    <h1 v-else="lists">No hay tareas</h1>
                    <ul class="list-group">
                        <li class="list-group-item" 
                            v-for="item in lists"
                            v-bind:class="item.completed == true ? 'disabled' : '' "
                            @click="item.completed = ! item.completed">
                            {{ item.keep }}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <hr>
                    <pre>
                        {{ $data | json }}
                    </pre>
                </div>
            </div>
        </div>
    </div>
    <script src="vue-dev.js"></script>
    <script src="script.js"></script>
</body>
</html>
